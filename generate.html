<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bruins Random Lines Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Bruins Random Lines Generator</h1>
        <br>
        <div class="rectangle-row" id="line1">
            <div class="rectangle" id="lw1">Left Wing 1</div>
            <div class="rectangle" id="c1">Center 1</div>
            <div class="rectangle" id="rw1">Right Wing 1</div>
          </div>
        
          <div class="rectangle-row" id="line2">
            <div class="rectangle" id="lw2">Left Wing 2</div>
            <div class="rectangle" id="c2">Center 2</div>
            <div class="rectangle" id="rw2">Right Wing 2</div>
          </div>
        
          <div class="rectangle-row" id="line3">
            <div class="rectangle" id="lw3">Left Wing 3</div>
            <div class="rectangle" id="c3">Center 3</div>
            <div class="rectangle" id="rw3">Right Wing 3</div>
          </div>

          <div class="rectangle-row" id="line4">
            <div class="rectangle" id="lw4">Left Wing 4</div>
            <div class="rectangle" id="c4">Center 4</div>
            <div class="rectangle" id="rw4">Right Wing 4</div>
          </div>

          <button class="randomize-button" id="button">Randomize Lines</button>

          <script src="bruins.js"></script>
    </body>
</html>
